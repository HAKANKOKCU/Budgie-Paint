<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <title>Budgie Paint</title>
	<style>
		/* width */
		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
		}

		/* Track */
		::-webkit-scrollbar-track {
			background: #f1f1f1; 
		}
 
		/* Handle */
		::-webkit-scrollbar-thumb {
			background: #888; 
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
			background: #555; 
		}
</style>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!--<h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.-->
    <div class="titleBar">
      <h2>Budgie Paint</h2><span style="margin:auto"></span>
      <div class="sepH"></div>
      <button style="width:35px;height:35px"><img src="upload.svg" width="15px"></button>
      <button style="width:35px;height:35px" onclick="save()"><img src="download.svg" width="15px"></button>
    </div>
    <div class="rightBar">
      <button style="width:35px;height:35px"><img src="pen.svg" width="15px"></button>
      <button style="width:35px;height:35px"><img src="circle-fill.svg" width="15px"></button>
	  <button style="width:35px;height:35px" onclick="setSize()"><img src="arrows-move.svg" width="15px"></button>
	  <button style="width:35px;height:35px" onclick="clearAll()"><img src="trash-fill.svg" width="15px"></button>
    </div>
    <div class="main">
      <canvas id="draw" onmousedown="down()" onmouseup="up()" onmousemove="move(event)"></canvas>
    </div>
	<div id="snackbar">Saving..</div>
  </body>
  <script src="index.js"></script>
</html>
